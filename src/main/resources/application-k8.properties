# ===============================
# = APPLICATION CONFIGURATION
# ===============================
application.name=k8
spring.application.name=vso-offer-backend
server.port=8025
server.servlet.context-path=/api/offer

# ===============================
# = DATABASE CONFIGURATION
# ===============================
spring.datasource.url=${DB_CONNECTION}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = JWT CONFIGURATION
# ===============================
jwt.user.secret=AnotherVerySecureSecretKeyThatIs32PlusChars!
jwt.customer.secret=MySuperSecureLongSecretKeyThatIsAtLeast32Bytes!
# ===============================
# = EXTERNAL INTEGRATIONS
# ===============================
customer.url=http://${TMG_VSO_CUSTOMER_SERVICE_CIP_SERVICE_HOST}/api/customer/profile
user.url=http://${TMG_VSO_USER_SERVICE_CIP_SERVICE_HOST}/api/user/user
inventory.url=http://${TMG_VSO_INVENTORY_SERVICE_CIP_SERVICE_HOST}/api/inventory/unit
services.payment.url=http://${TMG_VSO_PAYMENT_SERVICE_CIP_SERVICE_HOST}/api/payment


# ==================================================
# Internal auth token for secure inter-service calls
# ==================================================
internal.auth.token=TMG_INTERNAL_SECRET_2025
